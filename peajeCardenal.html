<!DOCTYPE html>
<html>
  <head>
    <title>Tarifas del peaje</title>
  </head>
  <body>
    <h1>Tarifas del peaje:</h1>
    <table>
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Tipo de vehículo</th>
          <th>Tarifa del peaje</th>
        </tr>
      </thead>
      <tbody>
        <script>
          let vehiculos = [
            { matricula: "TAGXT1", tipo: 1 },
            { matricula: "XAZOR2", tipo: 2 },
            { matricula: "NELMW3", tipo: 3 },
            { matricula: "IUVHQ4", tipo: 1 },
            { matricula: "SICJK5", tipo: 2 }
          ];

          let tarifasPeaje = [10, 20, 50];
          let tarifas = [];

          let contadorTipo = [0, 0, 0];
          let totalRecolectado = 0;

          for (let i = 0; i < vehiculos.length; i++) {
            let vehiculo = vehiculos[i];
            let tarifaPeaje = tarifasPeaje[vehiculo.tipo - 1];
            let tarifa = {
              matricula: vehiculo.matricula,
              tipo: vehiculo.tipo,
              tarifaPeaje: tarifaPeaje
            };
            tarifas.push(tarifa);

            contadorTipo[vehiculo.tipo - 1]++;
            totalRecolectado += tarifaPeaje;
          }

          let totalMontoCiudad = totalRecolectado * 0.4;

          for (let i = 0; i < tarifas.length; i++) {
            let tarifa = tarifas[i];
            document.write(
              "<tr><td>" +
                tarifa.matricula +
                "</td><td>" +
                tarifa.tipo +
                "</td><td>" +
                tarifa.tarifaPeaje +
                "</td></tr>"
            );
          }
        </script>
      </tbody>
    </table>
    <p>
      Porcentaje de vehículos por tipo:
      <script>
        for (let i = 0; i < contadorTipo.length; i++) {
          let porcentaje = (contadorTipo[i] / vehiculos.length) * 100;
          document.write("<br>Tipo " + (i + 1) + ": " + porcentaje + "%");
        }
      </script>
    </p>
    <p>
      Total recolectado en el peaje: $
      <script>
        document.write(totalRecolectado);
      </script>
    </p>
    <p>
      Total para la ciudad: $
      <script>
        document.write(totalMontoCiudad);
      </script>
	  <script src="assets/script.js"></script>
    </p>
  </body>
</html>
